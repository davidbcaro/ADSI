<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentViewDlg" widgetVar="DocumentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDocumentTitle}">
            <h:form id="DocumentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentController.selected != null}">
                        <h:outputText value="#{bundle.ViewDocumentLabel_idDocument}"/>
                        <h:outputText value="#{documentController.selected.idDocument}" title="#{bundle.ViewDocumentTitle_idDocument}"/>
                        <h:outputText value="#{bundle.ViewDocumentLabel_name}"/>
                        <h:outputText value="#{documentController.selected.name}" title="#{bundle.ViewDocumentTitle_name}"/>
                        <h:outputText value="#{bundle.ViewDocumentLabel_state}"/>
                        <p:selectBooleanCheckbox value="#{documentController.selected.state}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DocumentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
