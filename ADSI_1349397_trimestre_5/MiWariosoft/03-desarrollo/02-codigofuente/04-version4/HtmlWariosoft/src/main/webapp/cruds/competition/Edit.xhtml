<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CompetitionEditDlg" widgetVar="CompetitionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCompetitionTitle}">
            <h:form id="CompetitionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{competitionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCompetitionLabel_competitionPK_competitionCode}" for="competitionPK_competitionCode" />
                        <p:inputText id="competitionPK_competitionCode" value="#{competitionController.selected.competitionPK.competitionCode}" title="#{bundle.EditCompetitionTitle_competitionPK_competitionCode}" required="true" requiredMessage="#{bundle.EditCompetitionRequiredMessage_competitionPK_competitionCode}"/>
                        <p:outputLabel value="#{bundle.EditCompetitionLabel_description}" for="description" />
                        <p:inputText id="description" value="#{competitionController.selected.description}" title="#{bundle.EditCompetitionTitle_description}" required="true" requiredMessage="#{bundle.EditCompetitionRequiredMessage_description}"/>
                        <p:outputLabel value="#{bundle.EditCompetitionLabel_program}" for="program" />
                        <p:selectOneMenu id="program" value="#{competitionController.selected.program}" required="true" requiredMessage="#{bundle.EditCompetitionRequiredMessage_program}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{programController.itemsAvailableSelectOne}"
                                           var="programItem"
                                           itemValue="#{programItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{competitionController.update}" value="#{bundle.Save}" update="display,:CompetitionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CompetitionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CompetitionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
