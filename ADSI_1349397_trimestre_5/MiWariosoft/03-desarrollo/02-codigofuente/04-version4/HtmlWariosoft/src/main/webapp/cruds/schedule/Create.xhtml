<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ScheduleCreateDlg" widgetVar="ScheduleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateScheduleTitle}">
            <h:form id="ScheduleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{scheduleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateScheduleLabel_startTime}" for="startTime" />
                        <p:inputText id="startTime" value="#{scheduleController.selected.startTime}" title="#{bundle.CreateScheduleTitle_startTime}" required="true" requiredMessage="#{bundle.CreateScheduleRequiredMessage_startTime}"/>
                        <p:outputLabel value="#{bundle.CreateScheduleLabel_endTime}" for="endTime" />
                        <p:inputText id="endTime" value="#{scheduleController.selected.endTime}" title="#{bundle.CreateScheduleTitle_endTime}" required="true" requiredMessage="#{bundle.CreateScheduleRequiredMessage_endTime}"/>
                        <p:outputLabel value="#{bundle.CreateScheduleLabel_day}" for="day" />
                        <p:selectOneMenu id="day" value="#{scheduleController.selected.day}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_day}">
                            <f:selectItems value="#{dayController.itemsAvailableSelectOne}"
                                           var="dayItem"
                                           itemValue="#{dayItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateScheduleLabel_environment}" for="environment" />
                        <p:selectOneMenu id="environment" value="#{scheduleController.selected.environment}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_environment}">
                            <f:selectItems value="#{environmentController.itemsAvailableSelectOne}"
                                           var="environmentItem"
                                           itemValue="#{environmentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateScheduleLabel_nameModality}" for="nameModality" />
                        <p:selectOneMenu id="nameModality" value="#{scheduleController.selected.nameModality}" >
                            <f:selectItems value="#{modalityController.itemsAvailableSelectOne}"
                                           var="nameModalityItem"
                                           itemValue="#{nameModalityItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateScheduleLabel_numberGroupHasTrimester}" for="numberGroupHasTrimester" />
                        <p:selectOneMenu id="numberGroupHasTrimester" value="#{scheduleController.selected.numberGroupHasTrimester}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_numberGroupHasTrimester}">
                            <f:selectItems value="#{numberGroupHasTrimesterController.itemsAvailableSelectOne}"
                                           var="numberGroupHasTrimesterItem"
                                           itemValue="#{numberGroupHasTrimesterItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateScheduleLabel_teacher}" for="teacher" />
                        <p:selectOneMenu id="teacher" value="#{scheduleController.selected.teacher}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_teacher}">
                            <f:selectItems value="#{teacherController.itemsAvailableSelectOne}"
                                           var="teacherItem"
                                           itemValue="#{teacherItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateScheduleLabel_version}" for="version" />
                        <p:selectOneMenu id="version" value="#{scheduleController.selected.version}" required="true" requiredMessage="#{bundle.EditScheduleRequiredMessage_version}">
                            <f:selectItems value="#{versionController.itemsAvailableSelectOne}"
                                           var="versionItem"
                                           itemValue="#{versionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{scheduleController.create}" value="#{bundle.Save}" update="display,:ScheduleListForm:datalist,:growl" oncomplete="handleSubmit(args,'ScheduleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ScheduleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
