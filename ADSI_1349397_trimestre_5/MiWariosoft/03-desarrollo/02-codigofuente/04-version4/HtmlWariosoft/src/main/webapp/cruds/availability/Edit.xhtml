<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvailabilityEditDlg" widgetVar="AvailabilityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAvailabilityTitle}">
            <h:form id="AvailabilityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{availabilityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAvailabilityLabel_availabilityPK_startTime}" for="availabilityPK_startTime" />
                        <p:calendar id="availabilityPK_startTime" pattern="HH:mm:ss" value="#{availabilityController.selected.availabilityPK.startTime}" title="#{bundle.EditAvailabilityTitle_availabilityPK_startTime}" required="true" requiredMessage="#{bundle.EditAvailabilityRequiredMessage_availabilityPK_startTime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAvailabilityLabel_endTime}" for="endTime" />
                        <p:calendar id="endTime" pattern="HH:mm:ss" value="#{availabilityController.selected.endTime}" title="#{bundle.EditAvailabilityTitle_endTime}" required="true" requiredMessage="#{bundle.EditAvailabilityRequiredMessage_endTime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.EditAvailabilityLabel_day}" for="day" />
                        <p:selectOneMenu id="day" value="#{availabilityController.selected.day}" required="true" requiredMessage="#{bundle.EditAvailabilityRequiredMessage_day}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dayController.itemsAvailableSelectOne}"
                                           var="dayItem"
                                           itemValue="#{dayItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAvailabilityLabel_teacher}" for="teacher" />
                        <p:selectOneMenu id="teacher" value="#{availabilityController.selected.teacher}" required="true" requiredMessage="#{bundle.EditAvailabilityRequiredMessage_teacher}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{teacherController.itemsAvailableSelectOne}"
                                           var="teacherItem"
                                           itemValue="#{teacherItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditAvailabilityLabel_workingDay}" for="workingDay" />
                        <p:selectOneMenu id="workingDay" value="#{availabilityController.selected.workingDay}" required="true" requiredMessage="#{bundle.EditAvailabilityRequiredMessage_workingDay}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{workingDayController.itemsAvailableSelectOne}"
                                           var="workingDayItem"
                                           itemValue="#{workingDayItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{availabilityController.update}" value="#{bundle.Save}" update="display,:AvailabilityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AvailabilityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AvailabilityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
