<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogErrorEditDlg" widgetVar="LogErrorEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLogErrorTitle}">
            <h:form id="LogErrorEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logErrorController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLogErrorLabel_idLog}" for="idLog" />
                        <p:inputText id="idLog" value="#{logErrorController.selected.idLog}" title="#{bundle.EditLogErrorTitle_idLog}" required="true" requiredMessage="#{bundle.EditLogErrorRequiredMessage_idLog}"/>
                        <p:outputLabel value="#{bundle.EditLogErrorLabel_level}" for="level" />
                        <p:inputText id="level" value="#{logErrorController.selected.level}" title="#{bundle.EditLogErrorTitle_level}" />
                        <p:outputLabel value="#{bundle.EditLogErrorLabel_logName}" for="logName" />
                        <p:inputText id="logName" value="#{logErrorController.selected.logName}" title="#{bundle.EditLogErrorTitle_logName}" />
                        <p:outputLabel value="#{bundle.EditLogErrorLabel_message}" for="message" />
                        <p:inputTextarea rows="4" cols="30" id="message" value="#{logErrorController.selected.message}" title="#{bundle.EditLogErrorTitle_message}" />
                        <p:outputLabel value="#{bundle.EditLogErrorLabel_date}" for="date" />
                        <p:calendar id="date" pattern="MM/dd/yyyy HH:mm:ss" value="#{logErrorController.selected.date}" title="#{bundle.EditLogErrorTitle_date}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditLogErrorLabel_user}" for="user" />
                        <p:inputText id="user" value="#{logErrorController.selected.user}" title="#{bundle.EditLogErrorTitle_user}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{logErrorController.update}" value="#{bundle.Save}" update="display,:LogErrorListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LogErrorEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LogErrorEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
