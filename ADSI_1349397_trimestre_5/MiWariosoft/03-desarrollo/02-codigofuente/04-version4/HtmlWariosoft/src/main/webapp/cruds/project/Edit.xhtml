<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProjectEditDlg" widgetVar="ProjectEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProjectTitle}">
            <h:form id="ProjectEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{projectController.selected != null}">
                        <p:outputLabel value="#{bundle.EditProjectLabel_projectCode}" for="projectCode" />
                        <p:inputText id="projectCode" value="#{projectController.selected.projectCode}" title="#{bundle.EditProjectTitle_projectCode}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_projectCode}"/>
                        <p:outputLabel value="#{bundle.EditProjectLabel_nameProject}" for="nameProject" />
                        <p:inputText id="nameProject" value="#{projectController.selected.nameProject}" title="#{bundle.EditProjectTitle_nameProject}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_nameProject}"/>
                        <p:outputLabel value="#{bundle.EditProjectLabel_state}" for="state" />
                        <p:selectBooleanCheckbox id="state" value="#{projectController.selected.state}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_state}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{projectController.update}" value="#{bundle.Save}" update="display,:ProjectListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProjectEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProjectEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
