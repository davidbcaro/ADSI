<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListServerEmailTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ServerEmailListForm">
                <p:panel header="#{bundle.ListServerEmailTitle}">
                    <p:dataTable id="datalist" value="#{serverEmailController.items}" var="item"
                                 selectionMode="single" selection="#{serverEmailController.selected}"
                                 paginator="true"
                                 rowKey="#{item.email}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerEmailTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerEmailTitle_password}"/>
                            </f:facet>
                            <h:outputText value="#{item.password}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerEmailTitle_smtpHost}"/>
                            </f:facet>
                            <h:outputText value="#{item.smtpHost}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerEmailTitle_smtpPort}"/>
                            </f:facet>
                            <h:outputText value="#{item.smtpPort}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerEmailTitle_smtpStartTlsEnable}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.smtpStartTlsEnable}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerEmailTitle_smtpAuth}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.smtpAuth}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerEmailTitle_affairRecovery}"/>
                            </f:facet>
                            <h:outputText value="#{item.affairRecovery}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListServerEmailTitle_recoveryCase}"/>
                            </f:facet>
                            <h:outputText value="#{item.recoveryCase}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{serverEmailController.prepareCreate}" update=":ServerEmailCreateForm" oncomplete="PF('ServerEmailCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ServerEmailViewForm" oncomplete="PF('ServerEmailViewDialog').show()" disabled="#{empty serverEmailController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ServerEmailEditForm" oncomplete="PF('ServerEmailEditDialog').show()" disabled="#{empty serverEmailController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{serverEmailController.destroy}" update=":growl,datalist" disabled="#{empty serverEmailController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
