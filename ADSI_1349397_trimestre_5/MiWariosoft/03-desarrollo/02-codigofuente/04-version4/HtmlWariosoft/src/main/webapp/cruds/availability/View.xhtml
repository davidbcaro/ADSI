<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AvailabilityViewDlg" widgetVar="AvailabilityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAvailabilityTitle}">
            <h:form id="AvailabilityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{availabilityController.selected != null}">
                        <h:outputText value="#{bundle.ViewAvailabilityLabel_availabilityPK_startTime}"/>
                        <h:outputText value="#{availabilityController.selected.availabilityPK.startTime}" title="#{bundle.ViewAvailabilityTitle_availabilityPK_startTime}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAvailabilityLabel_endTime}"/>
                        <h:outputText value="#{availabilityController.selected.endTime}" title="#{bundle.ViewAvailabilityTitle_endTime}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAvailabilityLabel_day}"/>
                        <h:outputText value="#{availabilityController.selected.day}" title="#{bundle.ViewAvailabilityTitle_day}"/>
                        <h:outputText value="#{bundle.ViewAvailabilityLabel_teacher}"/>
                        <h:outputText value="#{availabilityController.selected.teacher}" title="#{bundle.ViewAvailabilityTitle_teacher}"/>
                        <h:outputText value="#{bundle.ViewAvailabilityLabel_workingDay}"/>
                        <h:outputText value="#{availabilityController.selected.workingDay}" title="#{bundle.ViewAvailabilityTitle_workingDay}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AvailabilityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
