<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListProgramTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="ProgramListForm">
                <p:panel header="#{bundle.ListProgramTitle}">
                    <p:dataTable id="datalist" value="#{programController.items}" var="item"
                                 selectionMode="single" selection="#{programController.selected}"
                                 paginator="true"
                                 rowKey="#{item.programPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramTitle_programPK_programCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.programPK.programCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramTitle_programPK_version}"/>
                            </f:facet>
                            <h:outputText value="#{item.programPK.version}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramTitle_initials}"/>
                            </f:facet>
                            <h:outputText value="#{item.initials}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramTitle_state}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.state}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProgramTitle_trainingLevel}"/>
                            </f:facet>
                            <h:outputText value="#{item.trainingLevel}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{programController.prepareCreate}" update=":ProgramCreateForm" oncomplete="PF('ProgramCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":ProgramViewForm" oncomplete="PF('ProgramViewDialog').show()" disabled="#{empty programController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":ProgramEditForm" oncomplete="PF('ProgramEditDialog').show()" disabled="#{empty programController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{programController.destroy}" update=":growl,datalist" disabled="#{empty programController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
