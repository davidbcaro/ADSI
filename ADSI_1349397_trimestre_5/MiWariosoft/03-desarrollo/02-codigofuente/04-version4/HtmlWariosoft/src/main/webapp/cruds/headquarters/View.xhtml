<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HeadquartersViewDlg" widgetVar="HeadquartersViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewHeadquartersTitle}">
            <h:form id="HeadquartersViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{headquartersController.selected != null}">
                        <h:outputText value="#{bundle.ViewHeadquartersLabel_nameHeadquarters}"/>
                        <h:outputText value="#{headquartersController.selected.nameHeadquarters}" title="#{bundle.ViewHeadquartersTitle_nameHeadquarters}"/>
                        <h:outputText value="#{bundle.ViewHeadquartersLabel_address}"/>
                        <h:outputText value="#{headquartersController.selected.address}" title="#{bundle.ViewHeadquartersTitle_address}"/>
                        <h:outputText value="#{bundle.ViewHeadquartersLabel_state}"/>
                        <p:selectBooleanCheckbox value="#{headquartersController.selected.state}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="HeadquartersViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
