<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StateNumberGroupViewDlg" widgetVar="StateNumberGroupViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewStateNumberGroupTitle}">
            <h:form id="StateNumberGroupViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stateNumberGroupController.selected != null}">
                        <h:outputText value="#{bundle.ViewStateNumberGroupLabel_nameState}"/>
                        <h:outputText value="#{stateNumberGroupController.selected.nameState}" title="#{bundle.ViewStateNumberGroupTitle_nameState}"/>
                        <h:outputText value="#{bundle.ViewStateNumberGroupLabel_state}"/>
                        <p:selectBooleanCheckbox value="#{stateNumberGroupController.selected.state}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="StateNumberGroupViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
