<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WorkingDayViewDlg" widgetVar="WorkingDayViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewWorkingDayTitle}">
            <h:form id="WorkingDayViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{workingDayController.selected != null}">
                        <h:outputText value="#{bundle.ViewWorkingDayLabel_initialsWorkingDay}"/>
                        <h:outputText value="#{workingDayController.selected.initialsWorkingDay}" title="#{bundle.ViewWorkingDayTitle_initialsWorkingDay}"/>
                        <h:outputText value="#{bundle.ViewWorkingDayLabel_name}"/>
                        <h:outputText value="#{workingDayController.selected.name}" title="#{bundle.ViewWorkingDayTitle_name}"/>
                        <h:outputText value="#{bundle.ViewWorkingDayLabel_description}"/>
                        <h:outputText value="#{workingDayController.selected.description}" title="#{bundle.ViewWorkingDayTitle_description}"/>
                        <h:outputText value="#{bundle.ViewWorkingDayLabel_image}"/>
                        <h:outputText value="#{workingDayController.selected.image}" title="#{bundle.ViewWorkingDayTitle_image}"/>
                        <h:outputText value="#{bundle.ViewWorkingDayLabel_state}"/>
                        <p:selectBooleanCheckbox value="#{workingDayController.selected.state}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="WorkingDayViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
