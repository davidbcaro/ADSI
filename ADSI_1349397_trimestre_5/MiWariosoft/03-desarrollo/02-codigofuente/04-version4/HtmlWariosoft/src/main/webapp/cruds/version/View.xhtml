<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VersionViewDlg" widgetVar="VersionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewVersionTitle}">
            <h:form id="VersionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{versionController.selected != null}">
                        <h:outputText value="#{bundle.ViewVersionLabel_versionPK_idVersion}"/>
                        <h:outputText value="#{versionController.selected.versionPK.idVersion}" title="#{bundle.ViewVersionTitle_versionPK_idVersion}"/>
                        <h:outputText value="#{bundle.ViewVersionLabel_active}"/>
                        <p:selectBooleanCheckbox value="#{versionController.selected.active}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewVersionLabel_currentQuarter}"/>
                        <h:outputText value="#{versionController.selected.currentQuarter}" title="#{bundle.ViewVersionTitle_currentQuarter}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="VersionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
