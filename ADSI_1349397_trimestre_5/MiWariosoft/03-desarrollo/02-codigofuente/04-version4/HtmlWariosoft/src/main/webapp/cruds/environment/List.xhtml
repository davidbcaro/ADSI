<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnvironmentTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EnvironmentListForm">
                <p:panel header="#{bundle.ListEnvironmentTitle}">
                    <p:dataTable id="datalist" value="#{environmentController.items}" var="item"
                                 selectionMode="single" selection="#{environmentController.selected}"
                                 paginator="true"
                                 rowKey="#{item.environmentPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnvironmentTitle_environmentPK_numberEnvironment}"/>
                            </f:facet>
                            <h:outputText value="#{item.environmentPK.numberEnvironment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnvironmentTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnvironmentTitle_state}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.state}" disabled="true"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnvironmentTitle_headquarters}"/>
                            </f:facet>
                            <h:outputText value="#{item.headquarters}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{environmentController.prepareCreate}" update=":EnvironmentCreateForm" oncomplete="PF('EnvironmentCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EnvironmentViewForm" oncomplete="PF('EnvironmentViewDialog').show()" disabled="#{empty environmentController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EnvironmentEditForm" oncomplete="PF('EnvironmentEditDialog').show()" disabled="#{empty environmentController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{environmentController.destroy}" update=":growl,datalist" disabled="#{empty environmentController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
