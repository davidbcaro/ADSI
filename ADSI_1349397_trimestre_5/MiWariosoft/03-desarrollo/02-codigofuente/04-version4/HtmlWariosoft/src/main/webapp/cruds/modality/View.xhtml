<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModalityViewDlg" widgetVar="ModalityViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewModalityTitle}">
            <h:form id="ModalityViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modalityController.selected != null}">
                        <h:outputText value="#{bundle.ViewModalityLabel_nameModality}"/>
                        <h:outputText value="#{modalityController.selected.nameModality}" title="#{bundle.ViewModalityTitle_nameModality}"/>
                        <h:outputText value="#{bundle.ViewModalityLabel_state}"/>
                        <p:selectBooleanCheckbox value="#{modalityController.selected.state}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ModalityViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
