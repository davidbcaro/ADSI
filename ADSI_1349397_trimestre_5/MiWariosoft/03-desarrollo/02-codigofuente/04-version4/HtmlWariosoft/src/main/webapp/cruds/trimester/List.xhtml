<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListTrimesterTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="TrimesterListForm">
                <p:panel header="#{bundle.ListTrimesterTitle}">
                    <p:dataTable id="datalist" value="#{trimesterController.items}" var="item"
                                 selectionMode="single" selection="#{trimesterController.selected}"
                                 paginator="true"
                                 rowKey="#{item.trimesterPK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrimesterTitle_trimesterPK_nameTrimester}"/>
                            </f:facet>
                            <h:outputText value="#{item.trimesterPK.nameTrimester}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrimesterTitle_trainingLevel1}"/>
                            </f:facet>
                            <h:outputText value="#{item.trainingLevel1}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTrimesterTitle_workingDay}"/>
                            </f:facet>
                            <h:outputText value="#{item.workingDay}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{trimesterController.prepareCreate}" update=":TrimesterCreateForm" oncomplete="PF('TrimesterCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":TrimesterViewForm" oncomplete="PF('TrimesterViewDialog').show()" disabled="#{empty trimesterController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":TrimesterEditForm" oncomplete="PF('TrimesterEditDialog').show()" disabled="#{empty trimesterController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{trimesterController.destroy}" update=":growl,datalist" disabled="#{empty trimesterController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
