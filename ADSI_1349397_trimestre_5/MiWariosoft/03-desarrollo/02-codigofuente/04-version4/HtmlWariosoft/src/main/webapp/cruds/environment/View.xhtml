<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnvironmentViewDlg" widgetVar="EnvironmentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEnvironmentTitle}">
            <h:form id="EnvironmentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{environmentController.selected != null}">
                        <h:outputText value="#{bundle.ViewEnvironmentLabel_environmentPK_numberEnvironment}"/>
                        <h:outputText value="#{environmentController.selected.environmentPK.numberEnvironment}" title="#{bundle.ViewEnvironmentTitle_environmentPK_numberEnvironment}"/>
                        <h:outputText value="#{bundle.ViewEnvironmentLabel_description}"/>
                        <h:outputText value="#{environmentController.selected.description}" title="#{bundle.ViewEnvironmentTitle_description}"/>
                        <h:outputText value="#{bundle.ViewEnvironmentLabel_state}"/>
                        <p:selectBooleanCheckbox value="#{environmentController.selected.state}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEnvironmentLabel_headquarters}"/>
                        <h:outputText value="#{environmentController.selected.headquarters}" title="#{bundle.ViewEnvironmentTitle_headquarters}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EnvironmentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
