<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ServerEmailViewDlg" widgetVar="ServerEmailViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewServerEmailTitle}">
            <h:form id="ServerEmailViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serverEmailController.selected != null}">
                        <h:outputText value="#{bundle.ViewServerEmailLabel_email}"/>
                        <h:outputText value="#{serverEmailController.selected.email}" title="#{bundle.ViewServerEmailTitle_email}"/>
                        <h:outputText value="#{bundle.ViewServerEmailLabel_password}"/>
                        <h:outputText value="#{serverEmailController.selected.password}" title="#{bundle.ViewServerEmailTitle_password}"/>
                        <h:outputText value="#{bundle.ViewServerEmailLabel_smtpHost}"/>
                        <h:outputText value="#{serverEmailController.selected.smtpHost}" title="#{bundle.ViewServerEmailTitle_smtpHost}"/>
                        <h:outputText value="#{bundle.ViewServerEmailLabel_smtpPort}"/>
                        <h:outputText value="#{serverEmailController.selected.smtpPort}" title="#{bundle.ViewServerEmailTitle_smtpPort}"/>
                        <h:outputText value="#{bundle.ViewServerEmailLabel_smtpStartTlsEnable}"/>
                        <p:selectBooleanCheckbox value="#{serverEmailController.selected.smtpStartTlsEnable}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewServerEmailLabel_smtpAuth}"/>
                        <p:selectBooleanCheckbox value="#{serverEmailController.selected.smtpAuth}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewServerEmailLabel_affairRecovery}"/>
                        <h:outputText value="#{serverEmailController.selected.affairRecovery}" title="#{bundle.ViewServerEmailTitle_affairRecovery}"/>
                        <h:outputText value="#{bundle.ViewServerEmailLabel_recoveryCase}"/>
                        <h:outputText value="#{serverEmailController.selected.recoveryCase}" title="#{bundle.ViewServerEmailTitle_recoveryCase}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ServerEmailViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
