<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VersionEditDlg" widgetVar="VersionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditVersionTitle}">
            <h:form id="VersionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{versionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditVersionLabel_versionPK_idVersion}" for="versionPK_idVersion" />
                        <p:inputText id="versionPK_idVersion" value="#{versionController.selected.versionPK.idVersion}" title="#{bundle.EditVersionTitle_versionPK_idVersion}" required="true" requiredMessage="#{bundle.EditVersionRequiredMessage_versionPK_idVersion}"/>
                        <p:outputLabel value="#{bundle.EditVersionLabel_active}" for="active" />
                        <p:selectBooleanCheckbox id="active" value="#{versionController.selected.active}" />
                        <p:outputLabel value="#{bundle.EditVersionLabel_currentQuarter}" for="currentQuarter" />
                        <p:selectOneMenu id="currentQuarter" value="#{versionController.selected.currentQuarter}" required="true" requiredMessage="#{bundle.EditVersionRequiredMessage_currentQuarter}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{currentQuarterController.itemsAvailableSelectOne}"
                                           var="currentQuarterItem"
                                           itemValue="#{currentQuarterItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{versionController.update}" value="#{bundle.Save}" update="display,:VersionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'VersionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VersionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
