<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrainingLevelViewDlg" widgetVar="TrainingLevelViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrainingLevelTitle}">
            <h:form id="TrainingLevelViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trainingLevelController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrainingLevelLabel_trainingLevel}"/>
                        <h:outputText value="#{trainingLevelController.selected.trainingLevel}" title="#{bundle.ViewTrainingLevelTitle_trainingLevel}"/>
                        <h:outputText value="#{bundle.ViewTrainingLevelLabel_state}"/>
                        <p:selectBooleanCheckbox value="#{trainingLevelController.selected.state}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrainingLevelViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
