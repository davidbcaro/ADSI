<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LearningOutcomeViewDlg" widgetVar="LearningOutcomeViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLearningOutcomeTitle}">
            <h:form id="LearningOutcomeViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{learningOutcomeController.selected != null}">
                        <h:outputText value="#{bundle.ViewLearningOutcomeLabel_learningOutcomePK_learningOutcomeCode}"/>
                        <h:outputText value="#{learningOutcomeController.selected.learningOutcomePK.learningOutcomeCode}" title="#{bundle.ViewLearningOutcomeTitle_learningOutcomePK_learningOutcomeCode}"/>
                        <h:outputText value="#{bundle.ViewLearningOutcomeLabel_description}"/>
                        <h:outputText value="#{learningOutcomeController.selected.description}" title="#{bundle.ViewLearningOutcomeTitle_description}"/>
                        <h:outputText value="#{bundle.ViewLearningOutcomeLabel_competition}"/>
                        <h:outputText value="#{learningOutcomeController.selected.competition}" title="#{bundle.ViewLearningOutcomeTitle_competition}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LearningOutcomeViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
