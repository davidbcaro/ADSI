<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogErrorViewDlg" widgetVar="LogErrorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLogErrorTitle}">
            <h:form id="LogErrorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logErrorController.selected != null}">
                        <h:outputText value="#{bundle.ViewLogErrorLabel_idLog}"/>
                        <h:outputText value="#{logErrorController.selected.idLog}" title="#{bundle.ViewLogErrorTitle_idLog}"/>
                        <h:outputText value="#{bundle.ViewLogErrorLabel_level}"/>
                        <h:outputText value="#{logErrorController.selected.level}" title="#{bundle.ViewLogErrorTitle_level}"/>
                        <h:outputText value="#{bundle.ViewLogErrorLabel_logName}"/>
                        <h:outputText value="#{logErrorController.selected.logName}" title="#{bundle.ViewLogErrorTitle_logName}"/>
                        <h:outputText value="#{bundle.ViewLogErrorLabel_message}"/>
                        <h:outputText value="#{logErrorController.selected.message}" title="#{bundle.ViewLogErrorTitle_message}"/>
                        <h:outputText value="#{bundle.ViewLogErrorLabel_date}"/>
                        <h:outputText value="#{logErrorController.selected.date}" title="#{bundle.ViewLogErrorTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLogErrorLabel_user}"/>
                        <h:outputText value="#{logErrorController.selected.user}" title="#{bundle.ViewLogErrorTitle_user}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LogErrorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
