<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PhaseCreateDlg" widgetVar="PhaseCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePhaseTitle}">
            <h:form id="PhaseCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{phaseController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePhaseLabel_phasePK_namePhase}" for="phasePK_namePhase" />
                        <p:inputText id="phasePK_namePhase" value="#{phaseController.selected.phasePK.namePhase}" title="#{bundle.CreatePhaseTitle_phasePK_namePhase}" required="true" requiredMessage="#{bundle.CreatePhaseRequiredMessage_phasePK_namePhase}"/>
                        <p:outputLabel value="#{bundle.CreatePhaseLabel_state}" for="state" />
                        <p:selectBooleanCheckbox id="state" value="#{phaseController.selected.state}" />
                        <p:outputLabel value="#{bundle.CreatePhaseLabel_project}" for="project" />
                        <p:selectOneMenu id="project" value="#{phaseController.selected.project}" required="true" requiredMessage="#{bundle.EditPhaseRequiredMessage_project}">
                            <f:selectItems value="#{projectController.itemsAvailableSelectOne}"
                                           var="projectItem"
                                           itemValue="#{projectItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{phaseController.create}" value="#{bundle.Save}" update="display,:PhaseListForm:datalist,:growl" oncomplete="handleSubmit(args,'PhaseCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PhaseCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
