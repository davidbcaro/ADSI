<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="HeadquartersCreateDlg" widgetVar="HeadquartersCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateHeadquartersTitle}">
            <h:form id="HeadquartersCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{headquartersController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateHeadquartersLabel_nameHeadquarters}" for="nameHeadquarters" />
                        <p:inputText id="nameHeadquarters" value="#{headquartersController.selected.nameHeadquarters}" title="#{bundle.CreateHeadquartersTitle_nameHeadquarters}" required="true" requiredMessage="#{bundle.CreateHeadquartersRequiredMessage_nameHeadquarters}"/>
                        <p:outputLabel value="#{bundle.CreateHeadquartersLabel_address}" for="address" />
                        <p:inputText id="address" value="#{headquartersController.selected.address}" title="#{bundle.CreateHeadquartersTitle_address}" required="true" requiredMessage="#{bundle.CreateHeadquartersRequiredMessage_address}"/>
                        <p:outputLabel value="#{bundle.CreateHeadquartersLabel_state}" for="state" />
                        <p:selectBooleanCheckbox id="state" value="#{headquartersController.selected.state}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{headquartersController.create}" value="#{bundle.Save}" update="display,:HeadquartersListForm:datalist,:growl" oncomplete="handleSubmit(args,'HeadquartersCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="HeadquartersCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
