<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientEditDlg" widgetVar="ClientEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClientTitle}">
            <h:form id="ClientEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClientLabel_clientPK_documentNumber}" for="clientPK_documentNumber" />
                        <p:inputText id="clientPK_documentNumber" value="#{clientController.selected.clientPK.documentNumber}" title="#{bundle.EditClientTitle_clientPK_documentNumber}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_clientPK_documentNumber}"/>
                        <p:outputLabel value="#{bundle.EditClientLabel_firstName}" for="firstName" />
                        <p:inputText id="firstName" value="#{clientController.selected.firstName}" title="#{bundle.EditClientTitle_firstName}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_firstName}"/>
                        <p:outputLabel value="#{bundle.EditClientLabel_secondName}" for="secondName" />
                        <p:inputText id="secondName" value="#{clientController.selected.secondName}" title="#{bundle.EditClientTitle_secondName}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_firstLastname}" for="firstLastname" />
                        <p:inputText id="firstLastname" value="#{clientController.selected.firstLastname}" title="#{bundle.EditClientTitle_firstLastname}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_firstLastname}"/>
                        <p:outputLabel value="#{bundle.EditClientLabel_secondLastname}" for="secondLastname" />
                        <p:inputText id="secondLastname" value="#{clientController.selected.secondLastname}" title="#{bundle.EditClientTitle_secondLastname}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_photo}" for="photo" />
                        <p:inputTextarea rows="4" cols="30" id="photo" value="#{clientController.selected.photo}" title="#{bundle.EditClientTitle_photo}" />
                        <p:outputLabel value="#{bundle.EditClientLabel_teacher}" for="teacher" />
                        <p:selectOneMenu id="teacher" value="#{clientController.selected.teacher}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{teacherController.itemsAvailableSelectOne}"
                                           var="teacherItem"
                                           itemValue="#{teacherItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditClientLabel_document}" for="document" />
                        <p:selectOneMenu id="document" value="#{clientController.selected.document}" required="true" requiredMessage="#{bundle.EditClientRequiredMessage_document}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{documentController.itemsAvailableSelectOne}"
                                           var="documentItem"
                                           itemValue="#{documentItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditClientLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{clientController.selected.user}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientController.update}" value="#{bundle.Save}" update="display,:ClientListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
