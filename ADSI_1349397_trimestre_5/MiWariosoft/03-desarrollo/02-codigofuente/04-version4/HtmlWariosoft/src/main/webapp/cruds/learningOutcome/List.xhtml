<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListLearningOutcomeTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="LearningOutcomeListForm">
                <p:panel header="#{bundle.ListLearningOutcomeTitle}">
                    <p:dataTable id="datalist" value="#{learningOutcomeController.items}" var="item"
                                 selectionMode="single" selection="#{learningOutcomeController.selected}"
                                 paginator="true"
                                 rowKey="#{item.learningOutcomePK}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLearningOutcomeTitle_learningOutcomePK_learningOutcomeCode}"/>
                            </f:facet>
                            <h:outputText value="#{item.learningOutcomePK.learningOutcomeCode}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLearningOutcomeTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLearningOutcomeTitle_competition}"/>
                            </f:facet>
                            <h:outputText value="#{item.competition}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{learningOutcomeController.prepareCreate}" update=":LearningOutcomeCreateForm" oncomplete="PF('LearningOutcomeCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":LearningOutcomeViewForm" oncomplete="PF('LearningOutcomeViewDialog').show()" disabled="#{empty learningOutcomeController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":LearningOutcomeEditForm" oncomplete="PF('LearningOutcomeEditDialog').show()" disabled="#{empty learningOutcomeController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{learningOutcomeController.destroy}" update=":growl,datalist" disabled="#{empty learningOutcomeController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
