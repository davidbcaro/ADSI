<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CurrentQuarterViewDlg" widgetVar="CurrentQuarterViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewCurrentQuarterTitle}">
            <h:form id="CurrentQuarterViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{currentQuarterController.selected != null}">
                        <h:outputText value="#{bundle.ViewCurrentQuarterLabel_idCurrentQuarter}"/>
                        <h:outputText value="#{currentQuarterController.selected.idCurrentQuarter}" title="#{bundle.ViewCurrentQuarterTitle_idCurrentQuarter}"/>
                        <h:outputText value="#{bundle.ViewCurrentQuarterLabel_startDate}"/>
                        <h:outputText value="#{currentQuarterController.selected.startDate}" title="#{bundle.ViewCurrentQuarterTitle_startDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewCurrentQuarterLabel_endDate}"/>
                        <h:outputText value="#{currentQuarterController.selected.endDate}" title="#{bundle.ViewCurrentQuarterTitle_endDate}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="CurrentQuarterViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
