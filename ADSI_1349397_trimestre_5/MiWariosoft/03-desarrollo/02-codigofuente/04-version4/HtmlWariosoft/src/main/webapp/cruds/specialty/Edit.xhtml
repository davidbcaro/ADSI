<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SpecialtyEditDlg" widgetVar="SpecialtyEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSpecialtyTitle}">
            <h:form id="SpecialtyEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{specialtyController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSpecialtyLabel_nameSpecialty}" for="nameSpecialty" />
                        <p:inputText id="nameSpecialty" value="#{specialtyController.selected.nameSpecialty}" title="#{bundle.EditSpecialtyTitle_nameSpecialty}" required="true" requiredMessage="#{bundle.EditSpecialtyRequiredMessage_nameSpecialty}"/>
                        <p:outputLabel value="#{bundle.EditSpecialtyLabel_state}" for="state" />
                        <p:selectBooleanCheckbox id="state" value="#{specialtyController.selected.state}" required="true" requiredMessage="#{bundle.EditSpecialtyRequiredMessage_state}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{specialtyController.update}" value="#{bundle.Save}" update="display,:SpecialtyListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SpecialtyEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SpecialtyEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
