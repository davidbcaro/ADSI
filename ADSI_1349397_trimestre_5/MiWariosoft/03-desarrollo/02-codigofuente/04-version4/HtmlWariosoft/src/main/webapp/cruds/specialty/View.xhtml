<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SpecialtyViewDlg" widgetVar="SpecialtyViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSpecialtyTitle}">
            <h:form id="SpecialtyViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{specialtyController.selected != null}">
                        <h:outputText value="#{bundle.ViewSpecialtyLabel_nameSpecialty}"/>
                        <h:outputText value="#{specialtyController.selected.nameSpecialty}" title="#{bundle.ViewSpecialtyTitle_nameSpecialty}"/>
                        <h:outputText value="#{bundle.ViewSpecialtyLabel_state}"/>
                        <p:selectBooleanCheckbox value="#{specialtyController.selected.state}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SpecialtyViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
