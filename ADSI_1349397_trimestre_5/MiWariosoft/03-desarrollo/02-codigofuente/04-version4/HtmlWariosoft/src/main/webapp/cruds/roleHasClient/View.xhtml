<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoleHasClientViewDlg" widgetVar="RoleHasClientViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRoleHasClientTitle}">
            <h:form id="RoleHasClientViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roleHasClientController.selected != null}">
                        <h:outputText value="#{bundle.ViewRoleHasClientLabel_state}"/>
                        <p:selectBooleanCheckbox value="#{roleHasClientController.selected.state}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewRoleHasClientLabel_role}"/>
                        <h:outputText value="#{roleHasClientController.selected.role}" title="#{bundle.ViewRoleHasClientTitle_role}"/>
                        <h:outputText value="#{bundle.ViewRoleHasClientLabel_client}"/>
                        <h:outputText value="#{roleHasClientController.selected.client}" title="#{bundle.ViewRoleHasClientTitle_client}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RoleHasClientViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
