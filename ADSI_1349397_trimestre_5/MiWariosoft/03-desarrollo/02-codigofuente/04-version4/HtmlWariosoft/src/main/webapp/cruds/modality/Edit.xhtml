<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModalityEditDlg" widgetVar="ModalityEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditModalityTitle}">
            <h:form id="ModalityEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modalityController.selected != null}">
                        <p:outputLabel value="#{bundle.EditModalityLabel_nameModality}" for="nameModality" />
                        <p:inputText id="nameModality" value="#{modalityController.selected.nameModality}" title="#{bundle.EditModalityTitle_nameModality}" required="true" requiredMessage="#{bundle.EditModalityRequiredMessage_nameModality}"/>
                        <p:outputLabel value="#{bundle.EditModalityLabel_state}" for="state" />
                        <p:selectBooleanCheckbox id="state" value="#{modalityController.selected.state}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modalityController.update}" value="#{bundle.Save}" update="display,:ModalityListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ModalityEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModalityEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
