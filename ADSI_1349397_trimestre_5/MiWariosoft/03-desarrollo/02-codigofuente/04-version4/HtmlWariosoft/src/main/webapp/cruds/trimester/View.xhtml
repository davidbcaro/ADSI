<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrimesterViewDlg" widgetVar="TrimesterViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTrimesterTitle}">
            <h:form id="TrimesterViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trimesterController.selected != null}">
                        <h:outputText value="#{bundle.ViewTrimesterLabel_trimesterPK_nameTrimester}"/>
                        <h:outputText value="#{trimesterController.selected.trimesterPK.nameTrimester}" title="#{bundle.ViewTrimesterTitle_trimesterPK_nameTrimester}"/>
                        <h:outputText value="#{bundle.ViewTrimesterLabel_trainingLevel1}"/>
                        <h:outputText value="#{trimesterController.selected.trainingLevel1}" title="#{bundle.ViewTrimesterTitle_trainingLevel1}"/>
                        <h:outputText value="#{bundle.ViewTrimesterLabel_workingDay}"/>
                        <h:outputText value="#{trimesterController.selected.workingDay}" title="#{bundle.ViewTrimesterTitle_workingDay}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TrimesterViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
