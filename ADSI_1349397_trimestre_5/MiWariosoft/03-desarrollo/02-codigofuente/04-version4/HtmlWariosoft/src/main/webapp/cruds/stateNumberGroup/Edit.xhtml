<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StateNumberGroupEditDlg" widgetVar="StateNumberGroupEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStateNumberGroupTitle}">
            <h:form id="StateNumberGroupEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{stateNumberGroupController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStateNumberGroupLabel_nameState}" for="nameState" />
                        <p:inputText id="nameState" value="#{stateNumberGroupController.selected.nameState}" title="#{bundle.EditStateNumberGroupTitle_nameState}" required="true" requiredMessage="#{bundle.EditStateNumberGroupRequiredMessage_nameState}"/>
                        <p:outputLabel value="#{bundle.EditStateNumberGroupLabel_state}" for="state" />

                    </p:panelGrid>
                    <p:commandButton actionListener="#{stateNumberGroupController.update}" value="#{bundle.Save}" update="display,:StateNumberGroupListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StateNumberGroupEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StateNumberGroupEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
