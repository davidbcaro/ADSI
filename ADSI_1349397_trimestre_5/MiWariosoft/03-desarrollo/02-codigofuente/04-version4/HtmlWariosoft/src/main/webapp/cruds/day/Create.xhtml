<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DayCreateDlg" widgetVar="DayCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDayTitle}">
            <h:form id="DayCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dayController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDayLabel_nameDay}" for="nameDay" />
                        <p:inputText id="nameDay" value="#{dayController.selected.nameDay}" title="#{bundle.CreateDayTitle_nameDay}" required="true" requiredMessage="#{bundle.CreateDayRequiredMessage_nameDay}"/>
                        <p:outputLabel value="#{bundle.CreateDayLabel_state}" for="state" />
                        <p:selectBooleanCheckbox id="state" value="#{dayController.selected.state}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{dayController.create}" value="#{bundle.Save}" update="display,:DayListForm:datalist,:growl" oncomplete="handleSubmit(args,'DayCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DayCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
