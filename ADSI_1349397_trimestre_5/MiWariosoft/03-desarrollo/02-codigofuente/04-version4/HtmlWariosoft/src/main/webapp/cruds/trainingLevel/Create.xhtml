<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TrainingLevelCreateDlg" widgetVar="TrainingLevelCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTrainingLevelTitle}">
            <h:form id="TrainingLevelCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{trainingLevelController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTrainingLevelLabel_trainingLevel}" for="trainingLevel" />
                        <p:inputText id="trainingLevel" value="#{trainingLevelController.selected.trainingLevel}" title="#{bundle.CreateTrainingLevelTitle_trainingLevel}" required="true" requiredMessage="#{bundle.CreateTrainingLevelRequiredMessage_trainingLevel}"/>
                        <p:outputLabel value="#{bundle.CreateTrainingLevelLabel_state}" for="state" />
                        <p:selectBooleanCheckbox id="state" value="#{trainingLevelController.selected.state}" required="true" requiredMessage="#{bundle.EditTrainingLevelRequiredMessage_state}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{trainingLevelController.create}" value="#{bundle.Save}" update="display,:TrainingLevelListForm:datalist,:growl" oncomplete="handleSubmit(args,'TrainingLevelCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TrainingLevelCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
