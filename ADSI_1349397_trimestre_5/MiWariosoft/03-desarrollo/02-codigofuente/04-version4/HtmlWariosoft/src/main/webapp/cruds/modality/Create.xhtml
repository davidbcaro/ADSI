<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModalityCreateDlg" widgetVar="ModalityCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateModalityTitle}">
            <h:form id="ModalityCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modalityController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateModalityLabel_nameModality}" for="nameModality" />
                        <p:inputText id="nameModality" value="#{modalityController.selected.nameModality}" title="#{bundle.CreateModalityTitle_nameModality}" required="true" requiredMessage="#{bundle.CreateModalityRequiredMessage_nameModality}"/>
                        <p:outputLabel value="#{bundle.CreateModalityLabel_state}" for="state" />
                        <p:selectBooleanCheckbox id="state" value="#{modalityController.selected.state}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{modalityController.create}" value="#{bundle.Save}" update="display,:ModalityListForm:datalist,:growl" oncomplete="handleSubmit(args,'ModalityCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ModalityCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
