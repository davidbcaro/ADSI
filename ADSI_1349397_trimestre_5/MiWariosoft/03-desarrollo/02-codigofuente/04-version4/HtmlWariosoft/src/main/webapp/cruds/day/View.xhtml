<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DayViewDlg" widgetVar="DayViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDayTitle}">
            <h:form id="DayViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{dayController.selected != null}">
                        <h:outputText value="#{bundle.ViewDayLabel_nameDay}"/>
                        <h:outputText value="#{dayController.selected.nameDay}" title="#{bundle.ViewDayTitle_nameDay}"/>
                        <h:outputText value="#{bundle.ViewDayLabel_state}"/>
                        <p:selectBooleanCheckbox value="#{dayController.selected.state}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DayViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
