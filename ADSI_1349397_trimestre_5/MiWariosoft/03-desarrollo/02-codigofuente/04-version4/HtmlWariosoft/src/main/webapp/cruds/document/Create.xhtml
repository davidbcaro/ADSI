<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentCreateDlg" widgetVar="DocumentCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateDocumentTitle}">
            <h:form id="DocumentCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateDocumentLabel_idDocument}" for="idDocument" />
                        <p:inputText id="idDocument" value="#{documentController.selected.idDocument}" title="#{bundle.CreateDocumentTitle_idDocument}" required="true" requiredMessage="#{bundle.CreateDocumentRequiredMessage_idDocument}"/>
                        <p:outputLabel value="#{bundle.CreateDocumentLabel_name}" for="name" />
                        <p:inputText id="name" value="#{documentController.selected.name}" title="#{bundle.CreateDocumentTitle_name}" required="true" requiredMessage="#{bundle.CreateDocumentRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreateDocumentLabel_state}" for="state" />
                        <p:selectBooleanCheckbox id="state" value="#{documentController.selected.state}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentController.create}" value="#{bundle.Save}" update="display,:DocumentListForm:datalist,:growl" oncomplete="handleSubmit(args,'DocumentCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocumentCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
