<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogAuditViewDlg" widgetVar="LogAuditViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLogAuditTitle}">
            <h:form id="LogAuditViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logAuditController.selected != null}">
                        <h:outputText value="#{bundle.ViewLogAuditLabel_idLog}"/>
                        <h:outputText value="#{logAuditController.selected.idLog}" title="#{bundle.ViewLogAuditTitle_idLog}"/>
                        <h:outputText value="#{bundle.ViewLogAuditLabel_level}"/>
                        <h:outputText value="#{logAuditController.selected.level}" title="#{bundle.ViewLogAuditTitle_level}"/>
                        <h:outputText value="#{bundle.ViewLogAuditLabel_logName}"/>
                        <h:outputText value="#{logAuditController.selected.logName}" title="#{bundle.ViewLogAuditTitle_logName}"/>
                        <h:outputText value="#{bundle.ViewLogAuditLabel_message}"/>
                        <h:outputText value="#{logAuditController.selected.message}" title="#{bundle.ViewLogAuditTitle_message}"/>
                        <h:outputText value="#{bundle.ViewLogAuditLabel_date}"/>
                        <h:outputText value="#{logAuditController.selected.date}" title="#{bundle.ViewLogAuditTitle_date}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewLogAuditLabel_user}"/>
                        <h:outputText value="#{logAuditController.selected.user}" title="#{bundle.ViewLogAuditTitle_user}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LogAuditViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
