<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListHeadquartersTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="HeadquartersListForm">
                <p:panel header="#{bundle.ListHeadquartersTitle}">
                    <p:dataTable id="datalist" value="#{headquartersController.items}" var="item"
                                 selectionMode="single" selection="#{headquartersController.selected}"
                                 paginator="true"
                                 rowKey="#{item.nameHeadquarters}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHeadquartersTitle_nameHeadquarters}"/>
                            </f:facet>
                            <h:outputText value="#{item.nameHeadquarters}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHeadquartersTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHeadquartersTitle_state}"/>
                            </f:facet>
                            <p:selectBooleanCheckbox value="#{item.state}" disabled="true"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{headquartersController.prepareCreate}" update=":HeadquartersCreateForm" oncomplete="PF('HeadquartersCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":HeadquartersViewForm" oncomplete="PF('HeadquartersViewDialog').show()" disabled="#{empty headquartersController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":HeadquartersEditForm" oncomplete="PF('HeadquartersEditDialog').show()" disabled="#{empty headquartersController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{headquartersController.destroy}" update=":growl,datalist" disabled="#{empty headquartersController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
